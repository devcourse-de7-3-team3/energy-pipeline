version: "3.8"

# ====================================
#  NETWORKS
# ====================================
networks:
  energy-airflow-network:
    driver: bridge

# ====================================
#  COMMON CONFIG
# ====================================
x-airflow-common: &airflow-common
  build:
    context: ./airflow
    dockerfile: Dockerfile
  env_file:
    - .env
  environment:
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: >-
      postgresql+psycopg2://${POSTGRES_USER:-airflow}:${POSTGRES_PASSWORD:-airflow}@postgres/${POSTGRES_DB:-airflow}

    # 병렬 설정
    AIRFLOW__CORE__PARALLELISM: 16
    AIRFLOW__CORE__MAX_ACTIVE_TASKS_PER_DAG: 4
    AIRFLOW__CORE__MAX_ACTIVE_RUNS_PER_DAG: 4

    AIRFLOW__CORE__DEFAULT_TIMEZONE: Asia/Seoul
    AIRFLOW__CORE__LOAD_EXAMPLES: "False"
    AIRFLOW__CORE__LOAD_DEFAULT_CONNECTIONS: "False"
    AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
    AIRFLOW__CORE__PLUGINS_FOLDER: /opt/airflow/plugins

    DBT_PROFILES_DIR: /opt/airflow/meal_dbt/dbt_profiles
    DBT_TARGET: dev

  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/plugins:/opt/airflow/plugins
    - ./airflow/logs:/opt/airflow/logs:rw
    - ./meal_dbt:/opt/airflow/meal_dbt

  user: "${AIRFLOW_UID:-50000}:0"
  networks:
    - energy-airflow-network

  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"

  depends_on:
    postgres:
      condition: service_healthy


# ====================================
#  SERVICES
# ====================================
services:

  postgres:
    image: postgres:13.16
    container_name: energy-airflow-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-airflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-airflow}
      POSTGRES_DB: ${POSTGRES_DB:-airflow}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - energy-postgres-db-volume:/var/lib/postgresql/data
    networks:
      - energy-airflow-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-airflow}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    cpus: "1.0"
    mem_limit: "1g"
    restart: always

  airflow-init:
    <<: *airflow-common
    container_name: energy-airflow-init
    entrypoint: /bin/bash
    command: -c "
      airflow db init &&
      airflow users create \
        --username ${AIRFLOW_ADMIN_USERNAME:-admin} \
        --password ${AIRFLOW_ADMIN_PASSWORD:-admin} \
        --firstname ${AIRFLOW_ADMIN_FIRSTNAME:-Admin} \
        --lastname ${AIRFLOW_ADMIN_LASTNAME:-User} \
        --role Admin \
        --email ${AIRFLOW_ADMIN_EMAIL:-admin@example.com} || true"
    restart: "no"
    depends_on:
      postgres:
        condition: service_healthy

  scheduler:
    <<: *airflow-common
    container_name: energy-airflow-scheduler
    command: bash -c "airflow scheduler"
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type SchedulerJob --hostname \"$${HOSTNAME}\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    cpus: "2.0"
    mem_limit: "2g"
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    restart: always

  webserver:
    <<: *airflow-common
    container_name: energy-airflow-webserver
    command: bash -c "airflow webserver"
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    cpus: "1.0"
    mem_limit: "1g"
    depends_on:
      scheduler:
        condition: service_healthy
    restart: always

  triggerer:
    <<: *airflow-common
    container_name: energy-airflow-triggerer
    command: bash -c "airflow triggerer"
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type TriggererJob --hostname \"$${HOSTNAME}\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    cpus: "1.0"
    mem_limit: "512m"
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    restart: always


volumes:
  energy-postgres-db-volume:
    driver: local
